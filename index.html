<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sprite Animation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>JavaScript Sprite Animations</h1>
    <div class="canvasContainer">
        <canvas id="canvas" height="300px" width="300px"></canvas>
    </div>
    <div class="slideContainer">
        <input type="range" min="1" max="30" value="15" class="slider" id="sliderSpeed">
      </div>
    <div class="buttons">
        <p id="walkRight" class="walk" onclick="walkRight()">Walk Right</p>
        <p id="walkUp" class="walk" onclick="walkUp()">Walk Up</p>
        <p id="walkDown" class="walk"  onclick="walkDown()">Walk Down</p>

        <p id="deathRight" class="death" onclick="deathRight()">Death Right</p>
        <p id="deathUp" class="death" onclick="deathUp()">Death Up</p>
        <p id="deathDown" class="death" onclick="deathDown()">Death Down</p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
